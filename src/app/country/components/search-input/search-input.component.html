
<section class="flex flex-row gap-2 mt-2">

  <input
  type="text"
  class="input input-bordered mr-2 w-56"
  [placeholder]="placeholder()"
  autofocus
  #txtSearch
  (keyup.enter)="inputVaue.set(txtSearch.value)"
  (keyup)="inputVaue.set(txtSearch.value)"
  [value]="inputVaue()"
  />

  <button class="btn btn-primary"
  (click)="value.emit(txtSearch.value)"
  >Buscar
  </button>

</section>
